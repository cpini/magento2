name: CI Build
on:
  pull_request:
    branches: [ development ]

jobs:
  build:
    name: QA Operations
    strategy:
      matrix:
        php: [7.3.17]
        node: [12.9.0]
    runs-on: ubuntu-latest
    container:
      image: php:${{ matrix.php }}-fpm-alpine
      volumes:
      - $GITHUB_WORKSPACE:/var/www/html
    steps:
    - name: Set up container
      run: |
        echo "Update package lists."
        apk update
        apk upgrade
        echo "Install base packages."
        apk add --no-cache tzdata freetype freetype-dev libxslt-dev libpng libjpeg libxml2-dev zlib libwebp-dev libpng-dev jpeg-dev icu-dev zlib-dev libzip-dev 
        apk add --no-cache $PHPIZE_DEPS
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run composer install
      run: |
        composer install
    - name: Run QA script
      run: |
        sh ./run-qa.sh